spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: authordm
          uri: http://authordm:8080
          predicates:
            - Path=/authors/**, 
        - id: aiservice
          uri: http://aiservice:8080
          predicates:
            - Path=/publishings/**, 
        - id: pointdm
          uri: http://pointdm:8080
          predicates:
            - Path=/points/**, 
        - id: userdm
          uri: http://userdm:8080
          predicates:
            - Path=/users/**, 
        - id: admindm
          uri: http://admindm:8080
          predicates:
            - Path=/admins/**, 
        - id: authordm
          uri: http://authordm:8080
          predicates:
            - Path=/authors/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
