server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: authordm
          uri: http://localhost:8082
          predicates:
            - Path=/authors/**, /authorBookLists/**
        - id: aiservice
          uri: http://localhost:8083
          predicates:
            - Path=/publishings/**, 
        - id: pointdm
          uri: http://localhost:8084
          predicates:
            - Path=/points/**, /userSubscribedBookLists/**
        - id: userdm
          uri: http://localhost:8085
          predicates:
            - Path=/users/**, /userWishlists/**, /userReviews/**
        - id: admindm
          uri: http://localhost:8086
          predicates:
            - Path=/admins/**, /authorPublishBooklists/**, /userSubscribedBookLists/**
        - id: authordm
          uri: http://localhost:8087
          predicates:
            - Path=/authors/**, /manuscriptLists/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


